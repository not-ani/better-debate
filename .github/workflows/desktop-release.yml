name: Desktop Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
      channel: ${{ steps.vars.outputs.channel }}
      prerelease: ${{ steps.vars.outputs.prerelease }}
    steps:
      - name: Resolve release channel
        id: vars
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          CHANNEL="stable"
          PRERELEASE="false"

          if [[ "${TAG}" == *"-canary"* ]]; then
            CHANNEL="canary"
            PRERELEASE="true"
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "channel=${CHANNEL}" >> "$GITHUB_OUTPUT"
          echo "prerelease=${PRERELEASE}" >> "$GITHUB_OUTPUT"

  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-15
            platform: macos
            arch: arm64
          - runner: windows-latest
            platform: win
            arch: x64
          - runner: ubuntu-latest
            platform: linux
            arch: x64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal

      - name: Setup Protobuf compiler
        uses: arduino/setup-protoc@v3

      - name: Cache Rust dependencies and artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            packages/core -> target

      - name: Install dependencies
        shell: bash
        run: bun install --frozen-lockfile

      - name: Build desktop artifacts
        shell: bash
        env:
          ELECTROBUN_RELEASE_BASE_URL: https://github.com/${{ github.repository }}/releases/download/updates
          ELECTROBUN_DEVELOPER_ID: ${{ secrets.ELECTROBUN_DEVELOPER_ID || '' }}
          ELECTROBUN_APPLEID: ${{ secrets.ELECTROBUN_APPLEID || '' }}
          ELECTROBUN_APPLEIDPASS: ${{ secrets.ELECTROBUN_APPLEIDPASS || '' }}
          ELECTROBUN_TEAMID: ${{ secrets.ELECTROBUN_TEAMID || '' }}
        run: bun run --cwd apps/desktop build:${{ needs.prepare.outputs.channel }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}-${{ matrix.arch }}
          path: apps/desktop/artifacts/*
          if-no-files-found: error

  release:
    needs:
      - prepare
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: artifacts-*
          merge-multiple: true
          path: release-artifacts

      - name: Ensure rolling updates release exists
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view updates >/dev/null 2>&1; then
            echo "updates release exists"
          else
            gh release create updates \
              --title "Rolling Update Artifacts" \
              --notes "Static host for Electrobun updater artifacts."
          fi

      - name: Upload rolling update artifacts
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload updates release-artifacts/* --clobber

      - name: Publish tagged GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          prerelease: ${{ needs.prepare.outputs.prerelease }}
          generate_release_notes: true
          files: release-artifacts/*
